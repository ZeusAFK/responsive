<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tko/build.reference@4.0.0-alpha8/dist/build.reference.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body class="text-bg-light">
    <login-page data-bind="visible: !isLoggedIn" params="trigger: isLoggedIn"></login-page>
    <home-page data-bind="visible: isLoggedIn" params="trigger: isLoggedIn"></home-page>
</body>

</html>
<template id="login-page-template">
    <section class="m-lg-0 p-md-4 p-2">
        <div class="card text-bg-white">
            <div class="row g-0">
                <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                        <div class="text-center">
                            <img src="./images/cloud-storage.png" style="width: 130px;" alt="logo">
                            <h4 class="m-1 m-1">NotesDrive</h4>
                            <h5 class="m-1 pt-1 pb-4">Free notes repository in the cloud</h5>
                        </div>

                        <form data-bind="submit: login">
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="mb-4">
                                        <label class="form-label text-secondary" for="email">Email address</label>
                                        <div class="input-group">
                                            <div class="input-group-text">@</div>
                                            <input type="email" id="email" class="form-control" data-bind="value: email"
                                                required />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="mb-4">
                                        <label class="form-label text-secondary" for="password">Password</label>
                                        <input type="password" id="password" class="form-control"
                                            data-bind="value: password" required />
                                    </div>
                                </div>
                            </div>

                            <div class="alert alert-danger" role="alert"
                                data-bind="text: errorMessage, visible: loginError"></div>

                            <div class="d-grid gap-2 text-center p-1 mb-4">
                                <button class="btn btn-primary btn-block" type="submit" data-bind="disable: loading">Log
                                    in</button>
                                <a class="text-muted mt-3" href="#!">Forgot password?</a>
                            </div>

                            <div class="d-flex align-items-center justify-content-center pb-2">
                                <p class="mb-0 me-2">Don't have an account?</p>
                                <button type="button" class="btn btn-outline-danger">Create new</button>
                            </div>

                        </form>

                    </div>
                </div>
                <div class="col-lg-6" id="promo-bg"></div>
            </div>
        </div>
    </section>
</template>
<template id='home-page-template'>
    <button data-bind="click: logout" class="btn btn-primary">Cerrar sesion</button>
</template>
